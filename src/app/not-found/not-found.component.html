<!-- 404 Page -->
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center px-4 py-12">
  <div class="max-w-2xl w-full text-center space-y-8">
    <!-- Error Number -->
    <div class="text-blue-600">
      <span class="text-9xl font-bold">404</span>
    </div>

    <!-- Error Content -->
    <div class="bg-white rounded-lg shadow-md p-8 space-y-6">
      <!-- Icon & Heading -->
      <div class="flex flex-col items-center space-y-4">
        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800">Page Not Found</h1>
      </div>

      <!-- Message -->
      <p class="text-gray-600 text-lg">
        Oops! The page you're looking for seems to have vanished into the digital void.
        Don't worry, let's get you back on track.
      </p>

      <!-- Action Button -->
      <div class="pt-6">
        <a href="/"
           class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Return to Home
        </a>
      </div>
    </div>

    <!-- Additional Help -->
    <p class="text-gray-500">
      Need help?
      <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Contact our support team</a>
    </p>
  </div>
</div>
